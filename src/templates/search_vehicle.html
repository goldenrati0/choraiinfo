    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>

<nav class="navbar sticky-top navbar-toggleable-md navbar-dark bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('home') }}">Chorai Info</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Made By:
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="https://github.com/tahmid-choyon">Md. Tahmid Hossain (14101148)</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Proudly Bangladeshi ♥
                    <span class="sr-only">(current)</span></a>
            </li>
            {% if current_user.is_authenticated %}
                <li class="nav-item nav-right navbar-right">
                    <a class="nav-link" href="{{ url_for("userbp.user_logout") }}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item nav-right navbar-right">
                    <a class="nav-link" href="{{ url_for("userbp.user_login") }}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% for m in msgs %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Ahoy!</strong> {{ m }}
        </div>
    {% endfor %}
    <div class="search">
        <div class="upper text-center">
            <h2>Check if a vehicle is already owned</h2>
        </div>
        <div class="lower text-right">
            <form action="{{ url_for("lostitembp.search_vehicle") }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="string" placeholder="Any Identification of Vehicle">
                </div>
                <button type='submit' value="submit" class="submitButton">Submit</button>
            </form>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
